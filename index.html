<body class="bg-[#0f172a] text-slate-100 min-h-screen pb-10">

    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-emerald-600/10 rounded-full blur-[100px]"></div>
    </div>

    <nav class="glass sticky top-0 z-50 px-4 py-3 md:px-6 md:py-4 border-b border-slate-800/50">
        <div class="container mx-auto flex justify-between items-center max-w-5xl">
            <div class="flex items-center gap-3">
                <div
                    class="bg-gradient-to-br from-indigo-500 to-blue-600 text-white w-9 h-9 md:w-10 md:h-10 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-user-pen text-sm md:text-lg"></i>
                </div>
                <div>
                    <h1 class="font-bold text-base md:text-xl tracking-tight text-white">Admin Edit</h1>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6 max-w-5xl">

        <div class="glass rounded-2xl p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4 shadow-xl">
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="bg-slate-800 p-2 rounded-lg text-indigo-400">
                    <i class="fa-regular fa-calendar-days"></i>
                </div>
                <div class="flex flex-col">
                    <span class="text-[10px] text-slate-400 uppercase">á€áŸ‚á”áŸ’ášáŸ‚ááŸ’á„áŸƒá‘á¸</span>
                    <div class="flex items-center gap-2">
                        <select id="daySelector" onchange="loadReport()"
                            class="bg-slate-800 border border-slate-700 text-white text-sm rounded-md px-2 py-0.5 outline-none font-poppins cursor-pointer">
                        </select>
                    </div>
                </div>
            </div>

            <button onclick="loadReport()"
                class="w-full md:w-auto px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-lg transition flex items-center justify-center gap-2 text-sm font-medium active:scale-95">
                <i class="fa-solid fa-rotate"></i> Refresh
            </button>
        </div>

        <div class="grid grid-cols-2 gap-3 md:gap-6 mb-8">
            <div
                class="relative overflow-hidden rounded-2xl bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700/50 p-4 shadow-lg">
                <p class="text-slate-400 text-xs md:text-sm font-medium uppercase">á”á»á‚áŸ’á‚á›á·á€áŸášá»á”</p>
                <h3 class="text-2xl md:text-4xl font-bold mt-1 font-poppins text-white" id="totalStaff">0</h3>
            </div>
            <div
                class="relative overflow-hidden rounded-2xl bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700/50 p-4 shadow-lg">
                <p class="text-slate-400 text-xs md:text-sm font-medium uppercase">á¢áŸ’á“á€ OT áŸášá»á”</p>
                <h3 class="text-2xl md:text-4xl font-bold mt-1 font-poppins text-emerald-400" id="presentCount">0</h3>
            </div>
        </div>

        <div class="glass rounded-2xl overflow-hidden shadow-xl">
            <div class="p-4 border-b border-slate-700/50 flex justify-between items-center gap-4 bg-slate-800/30">
                <h3 class="font-bold text-base text-white flex items-center gap-2">
                    <i class="fa-solid fa-list-check text-indigo-400"></i> á”á‰áŸ’á‡á¸áˆáŸ’á˜áŸ„áŸ‡
                </h3>
                <div class="relative w-40 md:w-64">
                    <i class="fa-solid fa-search absolute left-3 top-2.5 text-slate-500 text-xs"></i>
                    <input type="text" id="searchBox" placeholder="áŸáŸ’áœáŸ‚á„ášá€..."
                        class="w-full bg-slate-900/80 border border-slate-700 rounded-lg pl-8 pr-3 py-1.5 text-xs md:text-sm text-white focus:ring-1 focus:ring-indigo-500">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-900/50 border-b border-slate-700/50">
                        <tr>
                            <th class="py-3 px-4 text-left text-xs font-bold text-slate-400">#</th>
                            <th class="py-3 px-4 text-left text-xs font-bold text-slate-400">áˆáŸ’á˜áŸ„áŸ‡</th>
                            <th class="py-3 px-4 text-center text-xs font-bold text-slate-400">á—áŸá‘</th>
                            <th class="py-3 px-4 text-right text-xs font-bold text-slate-400">á€áŸ‚á”áŸ’ášáŸ‚áœááŸ’áá˜á¶á“</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-800/50"></tbody>
                </table>
            </div>
            <div id="loading" class="hidden py-10 text-center">
                <div class="w-6 h-6 border-2 border-slate-600 border-t-indigo-500 rounded-full animate-spin mx-auto">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ğŸ”¥ áŸá¼á˜á™á€ LINK DEPLOY ááŸ’á˜á¸ á˜á€áŠá¶á€áŸ‹á“áŸ…á‘á¸á“áŸáŸ‡ ğŸ”¥
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzFOoxgNjviWxiLx1Z3MF-jj9eR2Ai_4Gckp-mQufYD2OwvVIzEAkmcv2kYksKjcpTG/exec";

        const daySelector = document.getElementById('daySelector');
        const tableBody = document.getElementById('tableBody');
        const loading = document.getElementById('loading');
        let allData = [];

        function initDateSelector() {
            const today = new Date().getDate();
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i;
                if (i === today) option.selected = true;
                daySelector.appendChild(option);
            }
        }

        async function loadReport() {
            const day = daySelector.value;
            loading.classList.remove('hidden');
            tableBody.innerHTML = '';

            try {
                // Fetch using CORS-safe method (text/plain)
                const response = await fetch(`${WEB_APP_URL}?action=report&day=${day}`);
                const data = await response.json();
                allData = data;
                renderTable(data);
            } catch (error) {
                console.error(error);
                Swal.fire({ toast: true, position: 'top', icon: 'error', title: 'á”ášá¶á‡áŸá™á€áŸ’á“á»á„á€á¶ášá‘á¶á‰á‘á·á“áŸ’á“á“áŸá™', showConfirmButton: false, timer: 2000 });
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderTable(data) {
            const total = data.length;
            const presentCount = data.filter(item => item.status === 'T').length;
            document.getElementById('totalStaff').innerText = total;
            document.getElementById('presentCount').innerText = presentCount;

            tableBody.innerHTML = '';

            data.forEach((item, index) => {
                const isPresent = item.status === 'T';
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-800/50 transition duration-200 group";

                row.innerHTML = `
                    <td class="py-3 px-4 text-slate-500 font-poppins text-xs">${index + 1}</td>
                    <td class="py-3 px-4 font-semibold text-slate-200 text-sm">${item.name}</td>
                    <td class="py-3 px-4 text-center">
                         <span class="${item.gender === 'áŸáŸ’ášá¸' ? 'text-pink-400 bg-pink-500/10' : 'text-blue-400 bg-blue-500/10'} font-bold text-[10px] px-2 py-0.5 rounded border border-white/5">
                            ${item.gender}
                         </span>
                    </td>
                    <td class="py-3 px-4 text-right flex justify-end">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" 
                                onchange="toggleAttendance(this, ${item.row}, '${item.name}')" 
                                ${isPresent ? 'checked' : ''}>
                            <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"></div>
                            <span class="ml-2 text-xs font-medium text-gray-400 peer-checked:text-emerald-400 w-12 text-center">
                                ${isPresent ? 'OT' : 'Off'}
                            </span>
                        </label>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // ğŸ”¥ FIX: á”áŸ’ášá¾ text/plain áŠá¾á˜áŸ’á”á¸áŠáŸ„áŸ‡áŸáŸ’ášá¶á™ CORS Error
        async function toggleAttendance(checkbox, row, name) {
            const day = daySelector.value;
            const status = checkbox.checked;
            const labelSpan = checkbox.parentElement.querySelector('span');

            labelSpan.innerText = '...';
            labelSpan.className = "ml-2 text-xs font-medium text-yellow-400 w-12 text-center";

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    redirect: "follow",
                    headers: { "Content-Type": "text/plain;charset=utf-8" }, // Key Fix!
                    body: JSON.stringify({
                        action: 'update',
                        row: row,
                        day: day,
                        status: status
                    })
                });

                if (!response.ok) throw new Error("Network Error");

                const result = await response.json();

                if (result.status === 'success') {
                    labelSpan.innerText = status ? 'OT' : 'Off';
                    labelSpan.className = `ml-2 text-xs font-medium w-12 text-center ${status ? 'text-emerald-400' : 'text-gray-400'}`;

                    // Update Stats
                    const countEl = document.getElementById('presentCount');
                    let current = parseInt(countEl.innerText);
                    countEl.innerText = status ? current + 1 : current - 1;

                    // Update Memory
                    const item = allData.find(d => d.row === row);
                    if (item) item.status = status ? 'T' : '';
                } else {
                    throw new Error("Update Failed");
                }
            } catch (error) {
                console.error(error);
                checkbox.checked = !status;
                labelSpan.innerText = "Error";
                labelSpan.className = "ml-2 text-xs font-medium text-red-400 w-12 text-center";
                Swal.fire({ toast: true, position: 'top', icon: 'error', title: 'á”ášá¶á‡áŸá™', showConfirmButton: false, timer: 2000 });
            }
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(item => item.name.toLowerCase().includes(term));
            renderTable(filtered);
        });

        initDateSelector();
        loadReport();
    </script>
</body>

</html>
